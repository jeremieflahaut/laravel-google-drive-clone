name: Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:

  Build:
    runs-on: ubuntu-latest

    outputs:
      composer-cache-key: ${{ steps.composer-cache.outputs.key }}
      npm-cache-key: ${{ steps.npm-cache.outputs.key }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Get Composer Cache Key
        id: composer-cache
        run: echo "::set-output name=key::$(echo \"composer-${{ hashFiles('**/composer.lock') }}\")"

      - name: Cache Composer Dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ steps.composer-cache.outputs.key }}

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Get npm Cache Key
        id: npm-cache
        run: echo "::set-output name=key::$(echo \"npm-${{ hashFiles('**/package-lock.json') }}\")"

      - name: Cache npm Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ steps.npm-cache.outputs.key }}

      - name: Install npm Dependencies
        run: npm install

  Pint:
    needs: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Cache Composer Dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ needs.Build.outputs.composer-cache-key }}

      - name: Cache npm Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ needs.Build.outputs.npm-cache-key }}

      - name: Launch Pint inspection
        run: vendor/bin/pint

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true

  Tests:
    needs: Pint
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Cache Composer Dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ needs.Build.outputs.composer-cache-key }}

      - name: Cache npm Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ needs.Build.outputs.npm-cache-key }}

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Compile assets
        run: npm run build

      - name: Execute tests (Unit and Feature tests) via Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/pest --coverage-clover clover.xml

      - name: Make code coverage badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          coverage_badge_path: output/coverage.svg
          push_badge: false

      - name: Git push to badges branch
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          publish_dir: ./output
          publish_branch: badges
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
